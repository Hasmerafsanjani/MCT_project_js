<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting APP</title>
    <!-- font awesome libary -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">
    <style>
      .body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="body bg-indigo-200">
    <nav class="flex justify-between py-10 px-20 bg-indigo-200">
      <h2 class="text-2xl font-extrabold">Hot Gadgets</h2>
      <button class="btn btn-primary text-white bg-pink-600 p-2 font-bold">Sign Up</button>
    </nav>
    <header>
      <section class=" bg-indigo-200 pb-96">
        <h1 class="text-6xl font-bold text-center">Apple Iphone 15 Pro</h1>
        <p class="text-lg text-center my-6">
          There are many variations of passages of Lorem Ipsum available, but
          the majority <br> have suffered alteration in some form, by injected humou.
        </p>
        <div class="flex justify-center">
          <a href="https://www.apple.com/in/shop/buy-iphone/iphone-15-pro" target="_blank"><button class="btn btn-primary text-white bg-pink-600 p-2 font-bold">Buy Now</button></a>

        </div>
      </section>
      <section>
        <div class="grid grid-cols-3 lg:flex lg:justify-center items-end relative bottom-80 -mb-72">
          <img src="pngwing_2_left.png" alt="">
          <img src="pngwing 1.png"alt="">
          <img src="pngwing_2_right.png" alt="">
        </div>
      </section>
      <h1 class="text-4xl text-center font-bold  my-20">Search Your Phone</h1>
    </header>
    <main>
      <!-- search btn -->
      <section class="flex justify-center items-center gap-2">
        <input
          id="searchField"
          type="text"
          placeholder="e.g. oppo, samsung, iphone"
          class="bg-blue-100 rounded p-2 text-gray-600 font-bold select-none"/>
        <button onclick="searchHandler()" class="btn btn-primary rounded text-white bg-pink-600 p-2 my-2 font-bold">
          Search
        </button>
      </section>
      <!-- phone container  -->
      <section>
        <div class="text-center my-40 hidden" id="loading">
          <h1>Searching</h1>
          <span class="loading loading-ring loading-lg"></span>
        </div>

        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 mx-8 my-5"
        ></div>
      </section>
      <div class="hidden flex justify-center my-8" id="showALLBtn">
        <button onclick="showBtn()" class="btn btn-primary text-white bg-pink-600 p-2 font-bold">Show All</button>
      </div>

      <!-- Phones -->
      <section>
        <!-- show phone detalils box  -->
        <dialog id="my_modal" class="modal modal-bottom sm:modal-middle ">
          <form method="dialog" class="modal-box text-center bg-red-100 px-10 ">
            <div id="imgContainer" class="flex justify-center p-2"></div>
            <h3 id="detailsPhoneName" class="font-bold text-lg mt-3 font-extrabold"></h3>
            <h3 id="detailsBrand" class="py-4"></h3>
            <p id="detailsSpec"></p>
            <p id="releaseDate" class="my-2"></p>

            <div class="modal-action flex justify-center">
             
              <button class="btn bg-red-600 text-white bg-red-600 p-2 font-bold m-2">Close</button>
            </div>
          </form>
        </dialog>
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer footer-center flex-col p-10 bg-blue-300 text-black mt-20 py-32">
      <div class="text-lg flex justify-center flex-col items-center">
        <i class="fa-solid fa-face-smile-wink text-black text-6xl "></i>
        <p class="font-bold text-center my-5">
          Hot Gadgets BD <br/>Providing reliable tech items since 1995
        </p> 
        <p class="text-center">Copyright Â© 2023 - All right reserved</p>
      </div> 
      <div>
        <div class="flex justify-center">
          <a><i class="fa-brands fa-twitter text-4xl m-5"></i></a> 
          <a><i class="fa-brands fa-youtube text-4xl  m-5"></i></a> 
          <a><i class="fa-brands fa-facebook-f text-4xl m-5"></i></a>
        </div>
      </div>
    </footer>
  </body>
  <!-- Script -->
  <script src="javascript.js"></script>
</html>
